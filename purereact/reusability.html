<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="students.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>

        <div id="root"></div>
        <script type="text/babel">
            var gardenimages=[

                "https://images.unsplash.com/photo-1544727219-d2ff78f0f148?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Z2FyZGVufGVufDB8fDB8fHww",
                "https://images.unsplash.com/photo-1558293842-c0fd3db86157?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Z2FyZGVufGVufDB8fDB8fHww",
                "https://plus.unsplash.com/premium_photo-1677494867970-5c4e8c385097?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGdhcmRlbnxlbnwwfHwwfHx8MA%3D%3D",
                "https://images.unsplash.com/photo-1612806527197-42af2b64884a?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGdhcmRlbnxlbnwwfHwwfHx8MA%3D%3D",
                "https://images.unsplash.com/photo-1612806527197-42af2b64884a?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGdhcmRlbnxlbnwwfHwwfHx8MA%3D%3D",
             ]
             var icecreamimages = [
                "https://images.unsplash.com/photo-1497034825429-c343d7c6a68f?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aWNlJTIwY3JlYW18ZW58MHx8MHx8fDA%3D",
                "https://images.unsplash.com/photo-1560008581-09826d1de69e?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8aWNlJTIwY3JlYW18ZW58MHx8MHx8fDA%3D",
                "https://images.unsplash.com/photo-1488900128323-21503983a07e?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGljZSUyMGNyZWFtfGVufDB8fDB8fHww",
                "https://images.unsplash.com/photo-1563805042-7684c019e1cb?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGljZSUyMGNyZWFtfGVufDB8fDB8fHww"
             ]
             var burgerimages = [
                "https://images.unsplash.com/photo-1552526881-721ce8509abb?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YnVyZ2VyJTIwaW1hZ2VzfGVufDB8fDB8fHww",
                "https://images.unsplash.com/photo-1666243279025-b6958610bd6a?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGJ1cmdlciUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D",
                "https://images.unsplash.com/photo-1550547660-d9450f859349?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YnVyZ2VyJTIwaW1hZ2VzfGVufDB8fDB8fHww",
                "https://images.unsplash.com/photo-1550547660-d9450f859349?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YnVyZ2VyfGVufDB8fDB8fHww"

             ]
            var Gallery=function(props){
                return (
                    <div>
                        <div>
                            <h1>{props.x}</h1>
                            <ul className="d-flex flex-wrap" style={{height:"200px"}}>
                                {
                                    props.images.map((imgurl)=>{
                                        return <li className="w-25 p-2">
                                                    <img className="w-100 h-100" src={imgurl} alt=""/>
                                                </li>
                                    })
                                }
                            </ul>
                        </div>
                    </div>
                )
            }
            ReactDOM.render(<div><Gallery images={gardenimages} x="garden images"></Gallery><Gallery x="icecream images" images={icecreamimages}></Gallery><Gallery x="burger images" images={burgerimages}></Gallery></div>,document.getElementById("root"))
        </script>
    </body>
</html>
