<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <h1>Hello Coding</h1>
        <table border="2" width="50%" align="center" cellpadding="10">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>image</th>
                </tr>
            </thead>
            <tbody id="d1" >
                
            </tbody>
        </table>
        <i class="bi bi-person-standing-dress display-1"></i>
        <script>
            var e1 = document.createElement("h1");
            e1.innerHTML="Hello Edupoly"
            document.body.appendChild(e1)
            var students = [
                {
                firstname:"Praveen",
                lastname:"Gubbala",
                age:40,
                gender:"male"
                },
                {
                firstname:"Smrithi",
                lastname:"mandana",
                age:25,
                gender:'female'
                },
                {
                firstname:"mithali",
                lastname:"raj",
                age:39,
                gender:'female'
                },
                {
                firstname:"Rohit",
                lastname:"Sharma",
                age:35,
                gender:'male'
                },
                {
                firstname:"Sachin",
                lastname:"Tendulkar",
                age:50,
                gender:'male'
                }
            ]
            students.forEach(function(s){
                var ntr = document.createElement("tr");
                var ftd = document.createElement("td");
                ftd.innerHTML=s.firstname;
                var ltd = document.createElement("td");
                ltd.innerHTML=s.lastname;
                var atd = document.createElement("td");
                atd.innerHTML=s.age;
                var gtd = document.createElement("td");
                gtd.innerHTML=s.gender;
                var itd = document.createElement("td");
                var iconel = document.createElement("i");
                if(s.gender==='male'){
                    ntr.classList.add("bg-info")
                    iconel.classList.add("bi","bi-person-standing","display-1");
                }
                else{
                    ntr.classList.add("bg-danger")
                    iconel.classList.add("bi","bi-person-standing-dress","display-1");
                }
                itd.appendChild(iconel)
                ntr.appendChild(ftd)
                ntr.appendChild(ltd)
                ntr.appendChild(atd)
                ntr.appendChild(gtd)
                ntr.appendChild(itd)

                document.getElementById("d1").appendChild(ntr)
            })
        </script>
    </body>
</html>
