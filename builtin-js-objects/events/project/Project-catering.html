<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="items.js"></script>
    </head>
    <body>
        <div class="d-flex border border-2 border-success">
            <div class="w-75 border border-2 border-danger">
                <h1>Items</h1>
                <ul id="items">

                </ul>
            </div>
            <div class="w-25 border border-2 border-info">
                <h1>Selected</h1>
                <ul id="selecteditems">

                </ul>
            </div>
        </div>
        <script>

            for(let k in items){
                var ili = document.createElement("li");
                ili.innerHTML=k;
                var newul = document.createElement("ol")
                items[k].forEach(function(obj,i){
                    var nli = document.createElement("li");
                    nli.innerHTML=obj.itemname
                    var chb = document.createElement("input")
                    chb.type='checkbox';
                    chb.onchange=function(e){

                        items[k][i].selected=e.target.checked;
                        items[k][i].finalQuan=items[k][i].quantity;
                        console.log(items)
                        genCart()
                    }
                    nli.appendChild(chb)
                    newul.appendChild(nli)
                })
                document.getElementById("items").appendChild(ili)
                document.getElementById("items").appendChild(newul)
            }
            function genCart(){
                document.getElementById("selecteditems").innerHTML=''

                for(let k in items){
                    var ili = document.createElement("li");
                    ili.innerHTML=k;
                    var newul = document.createElement("ol")
                    items[k].forEach(function(obj,i){
                        if(obj.selected){
                            var nli = document.createElement("li");
                            nli.innerHTML=obj.itemname
                            newul.appendChild(nli)
                        }
                    })
                    document.getElementById("selecteditems").appendChild(ili)
                    document.getElementById("selecteditems").appendChild(newul)
                }
            }
        </script>
    </body>
</html>
