<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
           
        </style>
    </head>
    <body>
        
        <div class="d-flex flex-wrap justify-content-between m-5">
            <div class="bg-light p-3 m-1" >
                <h1 id="likes"><i  class="bi bi-hand-thumbs-up-fill text-danger" onclick="like()"></i>:<span></span></h1>
            </div>
            <div class="bg-light p-3 m-1" >
                <h1 id="shares"><i  class="bi bi-send-arrow-up text-danger" onclick="share()"></i>:<span></span></h1>
            </div>
            <div class="bg-light p-3 m-1" >
                <h1 id="saves"><i  class="bi bi-download text-danger" onclick="save()"></i>:<span></span></h1>
            </div>
            <div class="bg-light p-3 m-1" >
                <h1 id="comments"><i  class="bi bi-chat text-danger" onclick="comment()"></i>:<span></span></h1>
            </div>
            <div class="bg-light p-3 m-1" >
                <h1 id="subs"><i  class="bi bi-bell-fill text-danger" onclick="subscribe()"></i>:<span></span></h1>
            </div>
            
        </div>
        <script>
            var likes = 0;
            document.querySelector("#likes span").innerHTML=likes;

            var saves = 0;
            document.querySelector("#saves span").innerHTML=saves;

            var subs = 0;
            document.querySelector("#subs span").innerHTML=subs;

            var shares = 0;
            document.querySelector("#shares span").innerHTML=shares;

            var comments = 0;
            document.querySelector("#comments span").innerHTML=comments;


            function like(){
                likes++;
                document.querySelector("#likes span").innerHTML=likes;
            }
            function save(){
                saves++;
                document.querySelector("#saves span").innerHTML=saves;
            }
            function share(){
                shares++;
                document.querySelector("#shares span").innerHTML=shares;
            }
            function subscribe(){
                subs++;
                document.querySelector("#subs span").innerHTML=subs;
            }
            function comment(){
                comments++;
                document.querySelector("#comments span").innerHTML=comments;
            }
        </script>
    </body>
</html>
