<html>
    <head></head>
    <body>
        <h1 id="d1"></h1>
        <button onclick="inc()">Inccrement</button>
        <button onclick="dec()">Decrement</button>
        <script>
            var count = 100;
            document.getElementById("d1").innerHTML=count;

            function inc(){
                count=count+1
                document.getElementById("d1").innerHTML=count;
            }
            function dec(){
                count=count-1
                document.getElementById("d1").innerHTML=count
            }
        </script>
    </body>
</html>
